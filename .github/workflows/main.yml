import { proto } from '@whiskeysockets/baileys'

export const before = async (m, { conn }) => {
  // Ignore deleted messages and non-status
  if (m.message?.protocolMessage?.type === 1) return
  if (!m.isStatus) return

  // Emoji reaction list
  const emojis = ['💕', '❤️', '🔥', '😍', '🥰', '💖', '💘', '😻']
  const emoji = emojis[Math.floor(Math.random() * emojis.length)]

  const jid = m.chat

  // Send emoji as a message
  await conn.sendMessage(jid, { text: emoji })
}
